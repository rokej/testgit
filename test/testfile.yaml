---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: stage-configmap-ch
  namespace: mycluster1
spec:
  type: Namespace
  pathname: mycluster1
---
apiVersion: apps.open-cluster-management.io/v1
kind: Deployable
metadata:
  name: stage-configmap-dpl
  namespace: mycluster1
spec:
  template:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: reversewordsdev-filter
    data:
      branch: stage
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: configmap-subscription
  namespace: mycluster1
spec:
  channel: mycluster1/stage-configmap-ch
  name: stage-configmap-dpl
  placement:
    placementRef:
      kind: PlacementRule
      name: configmap-subscription
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: configmap-subscription
  namespace: mycluster1
  clusterLabels:
    matchLabels:
      vendor: "OpenShift"